<html>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.6/aframe/build/aframe-ar.js"></script>
    <body style='margin: 0; overflow: hidden;'>

       <script  >
        const pontio = ["Pontio","12,942","940,233","1,129,356","B","40"]
        const weldon = ["R212","Wheldon Building","3,182","231,111","52,858","B","42"]53.2265931,-4.130696
        const flat = [53.2221818,-4.1330953]
       </script>


        <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
            <a-assets>
                <img id="pontio" src="pontioscore.png">
              </a-assets>

    
            <a-entity position="0 0 -5" gps-entity-place="latitude: 53.222282; longitude: -4.132859" look-at="[gps-camera]">

                <a-box position="0 0 0" depth="0.5" height="230" width="0.5" color="red"></a-box>

                <a-box position="2 0 0" depth="0.5" height="53" width="0.5" color="red"></a-box>
                <a-text value="Value: Electricity kWh 2020" position="2 2 0" align="center"></a-text>
                  
                <a-box position="2 0 0" depth="0.5" height="17" width="0.5" color="green"></a-box>
                <a-text value="Value: Renewable/CHP kWh 2020" position="2 2 0" align="center"></a-text>

                </a-entity>
            



            <a-camera gps-camera rotation-reader gps-new-camera='gpsMinDistance: 5'>
            </a-camera>
        </a-scene>

    </body>
</html>
